<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Password Reset</title>
    <link rel="stylesheet" href="assignment.css">
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div class="card login-card">
            <div class="login-content">
                <h2>Login</h2>
                <h3>Welcome Back!</h3>
                <form>
                    <label for="mobile">Enter your mobile no:</label>
                    <input type="text" id="mobile" placeholder="XXXXXXXXXX">
                    <button type="submit">Submit</button>
                </form> <br>
                <p>
                    Not having an account? <a href="#">Signup</a>
                </p>
                <a href="#" class="back-link">← Back</a>
            </div>
            <div class="login-illustration">
                <img src="depositphotos_41945575-stock-illustration-vector-illustration-of-paper-plane.jpg" alt="Paper plane illustration">
            </div>
        </div> <br>

        <div class="card signup-card">
            <div class="signup-content">
                <h2>Signup</h2>
                <h3>Welcome to ZZZZ!</h3>
                <form>
                    <label for="mobile">Enter your mobile no:</label>
                    <input type="text" id="mobile" placeholder="XXXXXXXXXX">
                    <button type="submit">Submit</button>
                </form> <br>
                <p>
                    Already having an account? <a href="#">Signup</a>
                </p>
                <a href="#" class="back-link">← Back</a>
            </div>
            <div class="signup-illustration">
                <img src="watercolor-sea-beach-wave-fragment-260nw-2168131149.jpg" alt="Paper plane illustration">
            </div>
        </div>
        <br>
        

        <!-- Password Reset Section -->
       
        <div class="card password-reset-card">
            <div class="password-reset-content">
                <h2>Password Reset</h2>
                <p>We sent the code to *******</p>
                <form>
                    <label for="code">Code:</label>
                    <input type="text" id="code" placeholder="Enter your code">
                    <button type="submit">Reset Password</button>
                </form> <br>
                <p>
                    Didn't receive the code? <a href="#">Click to resend</a>
                </p>
                <a href="#" class="back-link">← Back</a>
            </div>
            <div class="password-reset-illustration">
                <img src="watercolor-sea-beach-wave-fragment-260nw-2168131149.jpg" alt="Wave background illustration">
            </div>
        </div> 
    </div>
    
   
</body>
</html>
